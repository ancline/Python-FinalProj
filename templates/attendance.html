<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
      }

      .container {
        display: flex;
        width: 100%;
        min-height: 100vh;
      }

      /* ===== SIDEBAR ===== */
      .sidebar {
        width: 220px;
        padding: 30px 20px;
        flex-shrink: 0;
      }

      .sidebar-box {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px 20px;
        backdrop-filter: blur(10px);
      }

      .sidebar-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 25px;
        margin-bottom: 25px;
        text-align: center;
      }

      .sidebar-header h1 {
        font-size: 1.6rem;
        color: white;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .sidebar-header p {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.85);
      }

      .sidebar-menu {
        list-style: none;
      }

      .sidebar-menu li {
        margin-bottom: 15px;
      }

      .sidebar-menu a {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 20px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.15);
        transition: all 0.3s ease;
      }

      .sidebar-menu a:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .sidebar-menu a.active {
        background: rgba(255, 255, 255, 0.2);
      }

      .sidebar-menu a svg {
        width: 20px;
        height: 20px;
      }

      /* ===== MAIN CONTENT ===== */
      .main-content {
        flex: 1;
        padding: 30px 40px;
        overflow-y: auto;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 20px 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      .page-header h1 {
        color: white;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .back-btn {
        background: white;
        color: #667eea;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .content-box {
        background: white;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .content-box h2 {
        color: #667eea;
        font-size: 1.3rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .filter-section {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-bottom: 20px;
      }

      .filter-section label {
        font-weight: 600;
        color: #333;
      }

      .filter-section input {
        padding: 10px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        flex: 1;
        max-width: 300px;
      }

      .filter-section input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
      }

      .find-btn {
        padding: 10px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .find-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      /* ===== TABLE ===== */
      .attendance-table {
        width: 100%;
        border-collapse: collapse;
      }

      .attendance-table thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .attendance-table th {
        padding: 16px;
        text-align: left;
        font-weight: 700;
      }

      .attendance-table tbody tr {
        border-bottom: 1px solid #e0e0e0;
        transition: all 0.2s ease;
      }

      .attendance-table tbody tr:hover {
        background: #f8f9ff;
      }

      .attendance-table td {
        padding: 14px 16px;
        color: #333;
      }

      .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
      }

      .pagination-info {
        color: #999;
        font-size: 0.9rem;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-box">
          <div class="sidebar-header">
            <h1>Admin Panel</h1>
            <p>PYTHON 8:30 - 10:30 MW</p>
          </div>
          <ul class="sidebar-menu">
            <li>
              <a href="/admin"
                ><svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                USER MANAGEMENT</a
              >
            </li>
            <li>
              <a href="/studentmngt"
                ><svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M4 19.5h16M6 4h12M6 8h12M6 12h12"></path>
                </svg>
                STUDENT MANAGEMENT</a
              >
            </li>
            <li>
              <a href="/attendance" class="active"
                ><svg viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
                  ></path>
                </svg>
                ATTENDANCE</a
              >
            </li>
            <li>
              <a href="/logout"
                ><svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"
                  ></path>
                </svg>
                LOGOUT</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
          <h1>ATTENDANCE</h1>
          <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
        </div>

        <!-- Filter Box -->
        <div class="content-box">
          <div class="filter-section">
            <label for="dateFilter">DATE:</label>
            <input type="date" id="dateFilter" />
            <button class="find-btn" onclick="searchAttendance()">
              üîç FIND
            </button>
          </div>
        </div>

        <!-- Table Box -->
        <div class="content-box">
          <h2>üìã Attendance List</h2>
          <table class="attendance-table">
            <thead>
              <tr>
                <th style="width: 15%">IDNO</th>
                <th style="width: 25%">TIME-IN</th>
                <th style="width: 30%">NAME</th>
                <th style="width: 30%">COURSE & LEVEL</th>
              </tr>
            </thead>
            <tbody id="attendanceTableBody">
              <tr>
                <td colspan="4" class="loading">Loading attendance records...</td>
              </tr>
            </tbody>
          </table>

          <div class="pagination">
            <div class="pagination-info" id="paginationInfo">
              Showing records
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Set today's date as default
      document.getElementById("dateFilter").valueAsDate = new Date();

      // Load today's attendance on page load
      window.addEventListener('DOMContentLoaded', function() {
        loadTodayAttendance();
      });

      function loadTodayAttendance() {
        const today = new Date().toISOString().split('T')[0];
        fetchAttendance(today);
      }

      function searchAttendance() {
        const dateInput = document.getElementById("dateFilter").value;
        if (!dateInput) {
          alert("Please select a date first!");
          return;
        }
        fetchAttendance(dateInput);
      }

      function fetchAttendance(date) {
        const tableBody = document.getElementById("attendanceTableBody");
        tableBody.innerHTML = '<tr><td colspan="4" class="empty-state">Loading...</td></tr>';

        fetch('/get-attendance?date=' + date)
          .then(function(response) {
            return response.json();
          })
          .then(function(data) {
            if (data.success) {
              populateTable(data.records);
            } else {
              tableBody.innerHTML = '<tr><td colspan="4" class="empty-state">Error: ' + data.message + '</td></tr>';
            }
          })
          .catch(function(error) {
            console.error('Error fetching attendance:', error);
            tableBody.innerHTML = '<tr><td colspan="4" class="empty-state">Error loading attendance records</td></tr>';
          });
      }

      function populateTable(records) {
        const tableBody = document.getElementById("attendanceTableBody");
        const paginationInfo = document.getElementById("paginationInfo");
        
        if (records.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="4" class="empty-state">No attendance records found for this date</td></tr>';
          if (paginationInfo) paginationInfo.textContent = 'No records';
          return;
        }

        // Sort records alphabetically by lastname, then firstname
        records.sort(function(a, b) {
          const lastNameCompare = a.lastname.localeCompare(b.lastname);
          if (lastNameCompare !== 0) {
            return lastNameCompare;
          }
          return a.firstname.localeCompare(b.firstname);
        });

        tableBody.innerHTML = records
          .map(function(record) {
            // Format time (remove date, keep only time)
            const timeIn = new Date(record.time_in).toLocaleTimeString('en-US', {
              hour: '2-digit',
              minute: '2-digit',
              hour12: true
            });

            return '<tr>' +
              '<td>' + record.idno + '</td>' +
              '<td>' + timeIn + '</td>' +
              '<td>' + record.lastname + ', ' + record.firstname + '</td>' +
              '<td>' + record.course + ' ' + record.level + '</td>' +
              '</tr>';
          })
          .join("");

        if (paginationInfo) {
          paginationInfo.textContent = 'Showing ' + records.length + ' record' + (records.length > 1 ? 's' : '');
        }
      }
    </script>
  </body>
</html>
