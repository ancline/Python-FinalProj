<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        overflow-x: hidden;
      }

      /* Sidebar */
      .admin-sidebar {
        width: 250px;
        background: #667eea;
        height: 100vh;
        padding: 30px;
        color: white;
        border-radius: 20px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .nav-item {
        text-decoration: none;
        color: white;
        padding: 12px;
        border-radius: 10px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .nav-item:hover,
      .nav-item.active {
        background-color: #4b5d88;
      }

      .logout-item {
        margin-top: auto;
      }

      /* Main Content */
      .admin-main {
        margin-left: 270px;
        padding: 40px;
        color: #333;
        min-height: 100vh;
        flex-grow: 1;
      }

      .page-title {
        font-size: 2rem;
        color: #667eea;
        font-weight: 600;
      }

      /* Profile Section */
      .profile-card {
        background: white;
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        margin-top: 20px;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
      }

      /* Profile Picture with Default Image */
      .profile-card img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        border: 4px solid #667eea;
      }

      .profile-card h3 {
        margin-bottom: 20px;
      }

      /* Camera Section */
      .camera-card {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
        align-items: center;
      }

      .camera-card video {
        width: 300px;
        height: auto;
        border-radius: 10px;
      }

      .camera-card canvas {
        width: 300px;
        height: auto;
        border-radius: 10px;
        display: none;
      }

      /* Snap Button */
      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      /* QR Section */
      .qr-section {
        text-align: center;
        margin-top: 20px;
      }

      #qrcode {
        margin-top: 20px;
      }

      /* Table Layout (No table in your current request) */
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
        <p>PYTHON 8:30 - 10:30 MW</p>
      </div>
      <div class="sidebar-nav">
        <a href="#" class="nav-item">User Management</a>
        <a href="#" class="nav-item active">Student Management</a>
        <a href="#" class="nav-item">Attendance</a>
        <a href="#" class="nav-item logout-item">Logout</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
      <h1 class="page-title" style="color: white">Student Management</h1>

      <!-- Add Button -->
      <button class="submit-btn">Add Student</button>

      <!-- Profile Section -->
      <div class="profile-card">
        <img src="https://via.placeholder.com/100.png" alt="Profile Picture" />
        <h3>Student Name</h3>
        <div class="form-row">
          <div class="input-group">
            <label>IDNO</label><input type="text" />
          </div>
          <div class="input-group">
            <label>Last Name</label><input type="text" />
          </div>
          <div class="input-group">
            <label>First Name</label><input type="text" />
          </div>
          <div class="input-group">
            <label>Course</label><input type="text" />
          </div>
          <div class="input-group">
            <label>Level</label><input type="text" />
          </div>
        </div>
        <button class="submit-btn">Edit</button>
      </div>

      <!-- Camera Section -->
      <div class="camera-card">
        <div class="camera-view">
          <video id="cameraFeed" autoplay></video>
        </div>
        <div class="camera-snapshot">
          <canvas id="snapshotCanvas"></canvas>
        </div>
      </div>

      <!-- Snap Button -->
      <button class="submit-btn" id="snapBtn">Snap</button>

      <!-- QR Code Section -->
      <div class="qr-section">
        <h3>Attendance QR Code</h3>
        <div id="qrcode"></div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const video = document.getElementById("cameraFeed");
      const canvas = document.getElementById("snapshotCanvas");
      const snapBtn = document.getElementById("snapBtn");
      const qrCodeDiv = document.getElementById("qrcode");

      // Get user media (camera feed)
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => console.error("Camera access denied:", err));

      // Capture snapshot on button click
      snapBtn.addEventListener("click", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        // Generate QR code when snapshot is taken
        const qrCodeData = "Student ID: 2023001, Name: John Doe"; // You can replace this dynamically based on the student's data
        QRCode.toCanvas(qrCodeDiv, qrCodeData, function (error) {
          if (error) console.error(error);
        });
      });
    </script>
  </body>
</html>
