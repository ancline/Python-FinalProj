<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Attendance System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated Background Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 15s infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      /* Dashboard Layout */
      .dashboard-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        padding: 20px;
        gap: 20px;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 30px 0;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        height: fit-content;
        position: sticky;
        top: 20px;
      }

      .sidebar-header {
        padding: 0 30px 25px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 20px;
      }

      .sidebar-header h3 {
        color: white;
        font-size: 1.5rem;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .class-info {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        line-height: 1.6;
      }

      .sidebar-nav {
        padding: 0 15px;
      }

      .nav-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 15px;
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        border-radius: 12px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 0.95rem;
      }

      .nav-item:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateX(5px);
      }

      .nav-item.active {
        background: rgba(255, 255, 255, 0.3);
        color: white;
      }

      .nav-item i {
        font-size: 1.1rem;
        width: 20px;
      }

      .nav-divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
        margin: 20px 15px;
      }

      .logout-item {
        color: rgba(255, 255, 255, 0.8);
      }

      .logout-item:hover {
        background: rgba(255, 100, 100, 0.3);
      }

      /* Main Content */
      .main-content {
        flex: 1;
        max-width: 1400px;
      }

      /* Header */
      .page-header {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 25px 35px;
        margin-bottom: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .page-title {
        color: white;
        font-size: 2rem;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .back-btn {
        background: rgba(255, 255, 255, 0.95);
        color: #667eea;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        background: white;
      }

      .back-btn svg {
        transition: transform 0.3s ease;
      }

      .back-btn:hover svg {
        transform: translateX(-3px);
      }

      /* Content Cards */
      .content-card {
        background: white;
        border-radius: 20px;
        padding: 35px;
        margin-bottom: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        animation: fadeInUp 0.5s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
      }

      .card-header h2 {
        color: #667eea;
        font-size: 1.5rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Form Styling */
      .user-form {
        display: grid;
        gap: 25px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-group label {
        color: #333;
        font-weight: 600;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .input-group label i {
        color: #667eea;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 14px 18px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9ff;
      }

      .input-group input:focus,
      .input-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        background: white;
      }

      .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .submit-btn,
      .cancel-btn {
        padding: 14px 30px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .submit-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        flex: 1;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .cancel-btn {
        background: #f0f0f0;
        color: #666;
      }

      .cancel-btn:hover {
        background: #e0e0e0;
      }

      /* Table Styling */
      .table-actions {
        display: flex;
        gap: 10px;
      }

      .action-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        background: #f8f9ff;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .action-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      .table-wrapper {
        overflow-x: auto;
        border-radius: 12px;
        border: 1px solid #f0f0f0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      thead th {
        color: white;
        padding: 18px;
        text-align: left;
        font-weight: 600;
        font-size: 0.95rem;
      }

      tbody tr {
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s ease;
      }

      tbody tr:hover {
        background: #f8f9ff;
      }

      tbody td {
        padding: 16px 18px;
        color: #333;
      }

      .status-badge {
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-badge.active {
        background: #d4edda;
        color: #155724;
      }

      .status-badge.inactive {
        background: #f8d7da;
        color: #721c24;
      }

      .action-icon {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-right: 6px;
        font-size: 1rem;
      }

      .edit-btn {
        background: #667eea;
        color: white;
      }

      .edit-btn:hover {
        background: #5568d3;
        transform: scale(1.1);
      }

      .delete-btn {
        background: #e74c3c;
        color: white;
      }

      .delete-btn:hover {
        background: #c0392b;
        transform: scale(1.1);
      }

      .view-btn {
        background: #3498db;
        color: white;
      }

      .view-btn:hover {
        background: #2980b9;
        transform: scale(1.1);
      }

      .table-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #f8f9ff;
        border-top: 1px solid #f0f0f0;
      }

      .pagination {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .page-btn {
        padding: 8px 12px;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .page-btn:hover {
        background: #667eea;
        color: white;
      }

      .page-info {
        color: #666;
        font-weight: 500;
      }

      .items-info {
        color: #666;
        font-size: 0.9rem;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .dashboard-container {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          position: static;
        }

        .form-row {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .page-header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }

        .table-actions {
          flex-direction: column;
        }

        .table-footer {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>

    <!-- Dashboard Layout -->
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Admin Panel</h3>
          <p class="class-info">PYTHON 8:30 - 10:30 MW</p>
        </div>

        <nav class="sidebar-nav">
          <a href="#" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>USER MANAGEMENT</span>
          </a>
          <a href="/studentmngt" class="nav-item">
            <i class="fas fa-user-graduate"></i>
            <span>STUDENT MANAGEMENT</span>
          </a>
          <a href="/attendance" class="nav-item">
            <i class="fas fa-clipboard-check"></i>
            <span>ATTENDANCE</span>
          </a>
          <div class="nav-divider"></div>
          <a href="/" class="nav-item logout-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>LOGOUT</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Page Header -->
        <header class="page-header">
          <h1 class="page-title">USER MANAGEMENT</h1>
          <a href="/" class="back-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
          </a>
        </header>

        <!-- Add/Edit User Form -->
        <div class="content-card">
          <div class="card-header">
            <h2><i class="fas fa-user-plus"></i> Add / Edit User</h2>
          </div>
          <form class="user-form" id="userForm">
            <input type="hidden" id="userId" />
            <div class="form-row">
              <div class="input-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input
                  type="email"
                  placeholder="Enter email address"
                  id="userEmail"
                  required
                />
              </div>
              <div class="input-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input
                  type="text"
                  placeholder="Enter password"
                  id="userPassword"
                  required
                />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn" id="saveUserBtn">
                <i class="fas fa-save"></i> Save User
              </button>
              <button type="reset" class="cancel-btn" id="cancelBtn">
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </form>
        </div>



        <!-- Users Table -->
        <div class="content-card">
          <div class="card-header">
            <h2><i class="fas fa-list"></i> User List</h2>
            <div class="table-actions"></div>
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr data-id="{{ user[0] }}">
                  <td>{{ user[0] }}</td>
                  <td class="email">{{ user[1] }}</td>
                  <td class="password">{{ user[2] }}</td>
                  <td>
                    <button class="action-icon edit-btn" data-id="{{ user[0] }}">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-icon delete-btn" data-id="{{ user[0] }}">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                {% endfor %}
              </tbody>

            </table>
          </div>
        </div>

          <!-- <div class="table-footer">
            <div class="pagination">
              <button class="page-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <span class="page-info">Page 1 of 5</span>
              <button class="page-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div class="items-info">Showing 1-3 of 156 users</div>
          </div> -->
        </div>
      </main>
    </div>

    <script>
const userForm = document.getElementById('userForm');
const userIdInput = document.getElementById('userId');
const userEmail = document.getElementById('userEmail');
const userPassword = document.getElementById('userPassword');
const tbody = document.querySelector('tbody');

let users = [];
let editingUserId = null;

// Fetch users from server and populate table
async function fetchUsers() {
  const res = await fetch('/get-users');
  users = await res.json();
  renderTable();
}

// Render HTML table
function renderTable() {
  tbody.innerHTML = '';
  users.forEach(function(user) {
    const tr = document.createElement('tr');
    tr.dataset.id = user.id;
    tr.innerHTML = '<td>' + user.id + '</td>' +
      '<td class="email">' + user.email + '</td>' +
      '<td class="password">' + user.password + '</td>' +
      '<td>' +
        '<button class="action-icon edit-btn" data-id="' + user.id + '">' +
          '<i class="fas fa-edit"></i>' +
        '</button>' +
        '<button class="action-icon delete-btn" data-id="' + user.id + '">' +
          '<i class="fas fa-trash"></i>' +
        '</button>' +
      '</td>';
    tbody.appendChild(tr);
  });
}

// Handle Add/Edit user
userForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  const email = userEmail.value;
  const password = userPassword.value;

  if (!email || !password) {
    alert("Email and password are required!");
    return;
  }

  let url = '/add-user';
  let body = { email: email, password: password };

  if (editingUserId) {
    url = '/edit-user/' + editingUserId;
    body.id = editingUserId;
  }

  const res = await fetch(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  });
  const data = await res.json();

  if (data.success) {
    alert(data.message);
    userForm.reset();
    editingUserId = null;
    document.getElementById("saveUserBtn").innerHTML = '<i class="fas fa-save"></i> Save User';
    fetchUsers();
  } else {
    alert(data.message);
  }
});

// Handle Edit/Delete buttons
tbody.addEventListener('click', async function(e) {
  const button = e.target.closest('button');
  if (!button) return;
  
  const id = button.dataset.id;
  
  if (button.classList.contains('edit-btn')) {
    const user = users.find(function(u) { return u.id == id; });
    editingUserId = user.id;
    userEmail.value = user.email;
    userPassword.value = user.password;
    document.getElementById("saveUserBtn").innerHTML = '<i class="fas fa-save"></i> Update User';
  }

  if (button.classList.contains('delete-btn')) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    const res = await fetch('/delete-user/' + id, { method: 'DELETE' });
    const data = await res.json();
    if (data.success) {
      alert(data.message);
      fetchUsers();
    } else {
      alert(data.message);
    }
  }
});

// Cancel edit
document.getElementById("cancelBtn").addEventListener("click", function() {
  editingUserId = null;
  document.getElementById("saveUserBtn").innerHTML = '<i class="fas fa-save"></i> Save User';
  userForm.reset();
});

// Initial load
fetchUsers();
</script>

  </body>
</html>
