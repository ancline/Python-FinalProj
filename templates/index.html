<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float linear infinite;
      }

      @keyframes float {
        to {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        width: 90%;
        max-width: 800px;
        z-index: 2;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .qr-scanner-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        margin-bottom: 30px;
      }

      .qr-scanner-card h2 {
        color: #667eea;
        margin-bottom: 20px;
        text-align: center;
      }

      #qr-reader {
        width: 100%;
        border-radius: 12px;
      }

      #qr-reader video {
        border-radius: 12px;
      }

      #result {
        margin-top: 15px;
        text-align: center;
        font-size: 1rem;
        color: #667eea;
        font-weight: 600;
        min-height: 24px;
      }

      #result.success {
        color: #28a745;
      }

      #result.error {
        color: #dc3545;
      }

      /* ===== INFO BOX (POPUP) ===== */
      .info-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 999;
      }

      .info-overlay.active {
        display: block;
      }

      .info-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        min-width: 360px;
        max-width: 480px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .info-box.show {
        display: block;
      }

      .profile-section {
        text-align: center;
        margin-bottom: 25px;
      }

      .profile-section img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid #667eea;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .info-table {
        width: 100%;
        border-collapse: collapse;
      }

      .info-table tr {
        border-bottom: 1px solid #e0e0e0;
      }

      .info-table tr:last-child {
        border-bottom: none;
      }

      .info-table th {
        text-align: left;
        padding: 14px 10px;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 45%;
      }

      .info-table td {
        padding: 14px 10px;
        color: #333;
        font-weight: 500;
      }

      .check-mark {
        text-align: center;
        margin-top: 15px;
        font-size: 2.5rem;
        animation: scaleIn 0.5s ease;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      .action-buttons {
        text-align: center;
        margin-top: 30px;
      }

      .modern-btn {
        padding: 14px 35px;
        font-size: 1.05rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        background: white;
        color: #667eea;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .modern-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      }

      .footer {
        text-align: center;
        color: white;
        font-size: 0.9rem;
        margin-top: 30px;
        opacity: 0.8;
      }

      .status-message {
        text-align: center;
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
      }

      .status-message.success {
        background: #d4edda;
        color: #155724;
      }

      .status-message.error {
        background: #f8d7da;
        color: #721c24;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .info-box {
          min-width: 90%;
          max-width: 90%;
          padding: 25px;
        }

        .qr-scanner-card {
          padding: 25px;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  </head>
  <body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>üìö Attendance System</h1>
        <p>PYTHON 8:30 - 10:30 MW</p>
      </div>

      <!-- QR Scanner Section -->
      <div class="qr-scanner-card">
        <h2>üîç Scan QR Code</h2>
        <div id="qr-reader"></div>
        <div id="result"></div>
        <div id="statusMessage" class="status-message" style="display: none;"></div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a href="/login" class="modern-btn">üîê Login</a>
      </div>

      <!-- Footer -->
      <div class="footer">¬© 2025 Taba√±ag, Seaborg. All rights reserved.</div>
    </div>

    <!-- Popup Overlay -->
    <div class="info-overlay" id="infoOverlay"></div>

    <!-- Popup Info Box -->
    <div class="info-box" id="infoBox">
      <div class="profile-section">
        <img id="profileImage" src="" alt="Student Photo" />
      </div>
      <table class="info-table">
        <tr>
          <th>ID NO</th>
          <td id="infoIdno">-</td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td id="infoLastName">-</td>
        </tr>
        <tr>
          <th>First Name</th>
          <td id="infoFirstName">-</td>
        </tr>
        <tr>
          <th>Course</th>
          <td id="infoCourse">-</td>
        </tr>
        <tr>
          <th>Level</th>
          <td id="infoLevel">-</td>
        </tr>
      </table>
      <div class="check-mark">‚úÖ</div>
    </div>

    <script>
      // ===== Create animated particles =====
      const particlesContainer = document.getElementById("particles");
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 15 + "s";
        particle.style.animationDuration = Math.random() * 10 + 10 + "s";
        particlesContainer.appendChild(particle);
      }

      // ===== QR Scanner Initialization =====
      const html5QrCode = new Html5Qrcode("qr-reader");
      let isScanning = true;

      function showStatusMessage(message, isSuccess) {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.textContent = message;
        statusDiv.className = 'status-message ' + (isSuccess ? 'success' : 'error');
        statusDiv.style.display = 'block';
        
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);
      }

      function onScanSuccess(decodedText) {
        if (!isScanning) return;
        isScanning = false;

        try {
          // Parse the QR code data
          const studentData = JSON.parse(decodedText);

          // Save attendance to database
          fetch('/save-attendance', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idno: studentData.idno })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Populate the info box with student data
              document.getElementById("infoIdno").textContent = studentData.idno || "-";
              document.getElementById("infoLastName").textContent = studentData.lastname || "-";
              document.getElementById("infoFirstName").textContent = studentData.firstname || "-";
              document.getElementById("infoCourse").textContent = studentData.course || "-";
              document.getElementById("infoLevel").textContent = studentData.level || "-";

              // Fetch the photo from server using the student ID
              fetch(`/get-photo/${studentData.idno}`)
                .then((response) => {
                  if (response.ok) {
                    return response.blob();
                  } else {
                    throw new Error("Photo not found");
                  }
                })
                .then((blob) => {
                  const photoUrl = URL.createObjectURL(blob);
                  document.getElementById("profileImage").src = photoUrl;
                })
                .catch(() => {
                  // If photo not found, use placeholder
                  document.getElementById("profileImage").src =
                    "https://via.placeholder.com/360x220?text=No+Photo";
                });

              // Show success message
              showStatusMessage(`‚úì Attendance recorded for ${studentData.firstname} ${studentData.lastname}`, true);

              // Show the popup
              document.getElementById("infoOverlay").classList.add("active");
              document.getElementById("infoBox").classList.add("show");

              // Hide after 3 seconds
              setTimeout(() => {
                document.getElementById("infoOverlay").classList.remove("active");
                document.getElementById("infoBox").classList.remove("show");
                isScanning = true;
              }, 3000);
            } else {
              // Show error message
              showStatusMessage(`‚úó ${data.message}`, false);
              isScanning = true;
            }
          })
          .catch(error => {
            console.error('Error saving attendance:', error);
            showStatusMessage('‚úó Error saving attendance', false);
            isScanning = true;
          });

        } catch (error) {
          console.error("Error parsing QR data:", error);
          showStatusMessage("‚ö†Ô∏è Invalid QR code format", false);
          isScanning = true;
        }
      }

      function onScanError(errorMessage) {
        // Suppress console errors for continuous scanning
      }

      // Start the QR code scanner
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 },
        },
        onScanSuccess,
        onScanError
      );
    </script>
  </body>
</html>
